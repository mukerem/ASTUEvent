<div class="row">
    <div class="col-sm-2">

    </div>
    <div class="col-sm-8" align="center">
        {% if messages%}
            <ul class="messages">
                {% for message in messages %}
                <li class="{{message.tags}}">
                    <h5> {{message}} </h5>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</div>
